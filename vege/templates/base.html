<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid flex" style="height: 100px">
        <a class="navbar-brand  " href="#"><b class="fs-2" style="color: black">Kake Da Dhaba</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-primary bg-dark" type="submit">Logout</a>
        {% else %}
        <a href="/login/" class="btn btn-primary bg-dark" type="submit">Login</a>
        {% endif %}
      </div>
    </nav>

    {% block start %} {% endblock %}

    <script>
      console.log("Hey Django");
    </script>
  </body>
</html>
